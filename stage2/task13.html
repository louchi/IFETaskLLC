<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ife task13 llc</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	  <button id="button">确认填写</button>

	  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">

		(function() {
		  /*	
		  在注释下方写下代码
		  给按钮button绑定一个点击事件
		  在事件处理函数中
		  获取aqi-input输入的值，并显示在aqi-display中
		  */
		 
		 // 根据id值获取对象
		 function getD(id){
		 	return document.getElementById(id);
		 }
		 // 在右边展示输入的数值
		 function display(){
		 	getD("aqi-display").innerHTML = parseInt(getD("aqi-input").value);
		 }

		 // 为button添加onclick事件
		 getD("button").onclick = function(){
		 	display();
		 };

		})();
	</script>
</body>
</html>
